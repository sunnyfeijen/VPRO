        <script type="text/javascript">
          //Javascript Document
        $(document).ready(function(){
            $('#parent3').css('opacity','0');
            $('#parent4').css('opacity','0');

            var parent3_visible = false;
            var parent4_visible = false;
            $('#add_parent').click(function(){
              console.log('hoi');
                if(parent3_visible == false){
                  $('#parent3').css('opacity','1');
                  parent3_visible = true;
                }
                else if(parent3_visible == true){
                  $('#parent4').css('opacity','1');
                }
            })
        });
        </script>
        

    </head>
    <body>
        
        <form action='index.php' method='POST'>
            <div id='parent1' class='parents'>
            <h1>parent 1</h1>
              <input type='text' name='parent1_name' required placeholder='name'><br/>
              <input type='number' name="day1" min="1" max="31" required placeholder='dag'>
              <input type='number' name="month1" min="1" max="12" required placeholder='maand'>
              <input type='number' name="year1" min="1900" max="2000" required placeholder='jaar'>
            </div>
            <div id='parent2' class='parents'>

              <input type='text' name='parent2_name' required placeholder='name'><br/>
              <input type='number' name="day2" min="1" max="31" required placeholder='dag'>
              <input type='number' name="month2" min="1" max="12" required placeholder='maand'>
              <input type='number' name="year2" min="1900" max="2000" required placeholder='jaar'>
            </div>
            <a id='add_parent'>add parent</a>
            <div id='parent3' class='parents'>
            <h1>parent 3</h1>

            <div id='parent4' class='parents'>

                  <option value="brown">brown</option>

            </select>
            <select name="hair_type">
                  <option value="straight">straight</option>
